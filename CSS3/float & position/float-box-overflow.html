<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float & position</title>
    <style>
        .box{
            background: rgba(0,0,0,0.7);
            /**/
        }
        .div1{
            width: 500px;
            float: left;
            background: rgba(0,255,0,0.7);
        }
        .div2{
            width: 500px;
            float: right;
            background: rgba(0,255,0,0.7);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">
            <mark>float left</mark>
        </div>
        <div class="div2">
            <mark>float  right</mark>
        </div>
    </div>
</body>
</html>

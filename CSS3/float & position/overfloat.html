<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float & position => overflow: hidden;</title>
    <!-- https://learning.xgqfrms.xyz/CSS3/float%20&%20position/overfloat.html -->
    <style>
        .box{
            background: rgba(255,0,0,0.7);
            /*height = 0px*/
            /*position: absolute;*/
            /*height: auto;*/
            /*clear: both;*/
            overflow: hidden;
        }
        .box1{
            background: rgba(255,0,255,0.7);
            overflow: auto;
        }
        .div1{
            height: 200px;
            float: left;
            background: rgba(0,255,0,0.7);
            /*position: relative;*/
        }
        .div2{
            height: 200px;
            float: right;
            background: rgba(0,255,0,0.7);
            /*position: relative;*/
        }
        span > mark{
            border: 7px silver ridge;
            /*transform: translateX(50px) translateY(50px);*/
            margin: 10px 200px auto ;
        }
    </style>
</head>
<body>
    <div>
        <h1>parent box height=0 ???</h1>
        <pre>
            overflow: hidden; == clear float
            overflow: auto; == clear float
        </pre>
    </div>
    <div class="box">
        <div class="div1">
            <mark>float left</mark>
        </div>
        <span><mark>overflow: hidden;</mark></span>
        <div class="div2">
            <mark>float  right</mark>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>overflow: hidden; 清除浮动</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            background: red;
            overflow: hidden;
        }
        .div{
            width: 300px;
            height: 300px;
            background: green;
        }
        .test{
            width: 100px;
            height: 100px;
            background: blue;
        }
        #visible{
            visibility: hidden;
        }
        #overflow{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div">
            overflow: hidden;
            <!--  overflow: hidden; 不占空间  -->
        </div>
        <div class="div">
            overflow: hidden;
            <!--  overflow: hidden; 占空间 ？？？  -->
        </div>
    </div>
    <div class="test">
        <!--  -->
    </div>
    <div class="div" id="visible">
            overflow: hidden;
            <!--  visibility: hidden; 占空间   -->
    </div>
    <div class="div" id="overflow">
            overflow: hidden;
            <!--  overflow: hidden; 占空间 ？？？  -->
    </div>
</body>
</html>

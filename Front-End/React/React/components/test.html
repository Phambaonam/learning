<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div>
        <h1>指令对象</h1>
        <div id="clock"></div>
        <a target="_blank"
            href="http:\/\/bit.ly\/1WGzM4G">
            Douglas Huebler
        </a>
        <a target="_blank"
            href="http:\/\/bit.ly\/1WGzM4G">

    <!-- js -->
    <script src="https://cdn.xgqfrms.xyz/react/15.4.2/react.min.js"></script>

    <!-- https://facebook.github.io/react/downloads/single-file-example.html -->
    <script src="test.js" type="text/babel"></script>
    <script>
        function tick() {
            const localTime = new Date().toLocaleTimeString();
            console.log(`localTime = ${localTime}`);
            let clock = document.getElementById("clock");
            clock.innerHTML=`localTime = ${localTime}`;
        }
        setInterval(tick, 1000);
    </script>

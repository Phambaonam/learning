<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <!-- http://wangbaiyuan.cn/mul-engine-auto-prompt-search-box.html -->
</head>
<body>
    <div class="search radius6">
        <form id="searchform" method="GET" action="https://www.google.com.hk/" target="_blank">
            <div id="params" style="display:none">
                <input name="ie" value="UTF-8" type="hidden">
            </div>
            <select id="choose" value="0">
                <option value="0">谷歌</option>
                <option value="1">极客搜</option>
                <option value="2">百度</option>
                <option value="3">好搜</option>
                <option value="4">搜狗</option>
            </select>
            <input baiduSug="1" class="inp_srh" id="keyword" name="wd" placeholder="请输入您要搜索的内容">
            <input class="btn_srh" id="submit" type="submit" value="搜索">
        </form>
    </div>
    <!-- js -->
    <script src="https://cdn.xgqfrms.xyz/jquery/jquery-3.1.1.min.js"></script>
    <script src="search.js"></script>
</body>
</html>

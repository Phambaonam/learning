<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5-table</title>
</head>
<body>
    <section>
        <div>
            <h1>html5-table</h1>
        </div>
    </section>
    <section>
        <table>
            <caption>
                caption
            </caption>
            <thead>
                <tr>
                    <td>thead</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tr1 td 1</td>
                    <td>tr1 td 2</td>
                    <td>tr1 td 3</td>
                </tr>
                <tr>
                    <td>tr2 td 1</td>
                    <td>tr2 td 2</td>
                    <td>tr2 td 3</td>
                </tr>
                <tr>
                    <td>tr3 td 1</td>
                    <td>tr3 td 2</td>
                    <td>tr3 td 3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>tfoot</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en" manifest="t.appcache">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=0.5, maximum-scale=3.0, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='apple-touch-fullscreen' content='yes'>
    <meta name='format-detection' content='telephone=no'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="KOK">
    <script>
    if (window.devicePixelRatio > 1) {
        document.write('<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5" />');
    } else {
        document.write('<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />');
    }
    </script>
    <title>Gesture Demo</title>
    <style>
    #toolbar {
        padding: 10px;
        font-size: 24px;
        line-height: 30px;
        background: #ffffff;
        border: 1px solid #000000;
        position: absolute;
        top: 2px;
        right: 2px;
    }
    
    #toolbar button {
        display: block;
        font-size: 20px;
        padding: 5px 5px;
        margin: 10px 5px;
    }
    
    #toolbar button:hover {
        color: #ff0000;
    }
    
    #toolbar button:active {
        color: #ff0000;
    }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="toolbar">
        <button type="button" onclick="window.location.reload();">Reload</button>
        <hr>
        <!-- <button type="button" onclick="saveGesture();">save</button> -->
        <button type="button" onclick="addGesture();">add <span id="gcount"></span></button>
        <button type="button" onclick="removeGesture();">remove</button>
        <hr>
        <button type="button" onclick="testGesture();">test</button>
        <hr>
        <button type="button" onclick="resample();">resample</button>
        <button type="button" onclick="centroid();">centroid</button>
        <button type="button" onclick="translateTo();">translate</button>
        <button type="button" onclick="scale();">scale</button>
        <button type="button" onclick="rotate();">rotate</button>
        <div>v1</div>
    </div>
    <!-- js -->
    <script src="Utils.js"></script>
    <script src="Polyline.js"></script>
    <script src="DollarOne.js"></script>
    <script src="tiny-game.js"></script>
    <script src="main.js"></script>
</body>

</html>

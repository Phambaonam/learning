<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>base64 image</title>
    <style>
        .show{
            display: inline-block;
            color: rgba(0,255,0,0.7);
            background: rgba(0,0,0,1);
        }
        .hidden{
            display: none;
        }
        img{
            border: 1px dashed rgba(255,0,255,0.7);
            border-radius: 25%;
            box-shadow: 
                7px -7px 12px #f00, 
                7px 7px 12px #0f0,
                -7px 7px 12px #00f,
                -7px -7px 12px #f0f;
        }
        img:hover{
            transform: scale(1.3) rotate(1turn) translateX(50px) translateY(30px);
            transition: all 1s ease-in 0.5s;
            outline: 3px solid #000;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/loader3.gif" alt="placeholder loading..." id="base64" />
        <span id="indictor" class="show">Ajax Loading...</span>
    </div>
    <script src="./base64.js"></script>
</body>
</html>

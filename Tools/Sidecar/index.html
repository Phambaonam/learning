<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidecar | https://sidecar.gitter.im/</title>
</head>
<body>
    <div>
        <h1>Gitter</h1>
    </div>
    <section>
        <pre>
            Add some Gitter to your site

            Sidecar is a (mostly) code-free way of embedding Gitter into your website with a simple JavaScript snippet.

            It works out of the box with no customization, or you can control its behaviour with some basic configuration.
        </pre>
    </section>
    <section>
        <input id="error-text" class="error-input" size="55" readonly="readonly">
        <script src="https://cdn.xgqfrms.xyz/jquery/jquery-3.1.1.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script type="text/javascript">
            let text = "404. This is not the chat you\'re looking for.---------------- Sorry.-------- :(";
            let input = $("#error-text");
            input.select();
            setTimeout(startTyping, 1000, input, text);
            function startTyping(input, text) {
                for ( var i = 0; i < text.length; i++ ) {
                    setTimeout(addText,120*i, input, text.charAt(i));
                }
            }
            function addText(i,c) {
                if (c !== "-") i.val( i.val() + c );
            }
        </script>
    </section>
    <script>
        ((window.gitter = {}).chat = {}).options = {
            room: 'full-stack-web-developers/xgqfrms'
        };
    </script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>
</html>
